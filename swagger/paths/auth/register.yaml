
tags:
  - Auth
summary: Register user
operationId: registerUser
description: 'Register User'
security: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - name
          - email
          - password
        properties:
          name:
            description: 'User name'
            type: string
            example: 'John Doe'
          email:
            description: 'User email'
            type: string
            example: john.doe@example.com
          password:
            description: 'User password'
            type: string
            example: 12345pasS
responses:
  '201':
    description: Creates a user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../components/schemas/user.yaml'
  '409':
    $ref: ../../components/responses/auth/409.yaml
  '500':
    $ref: '../../components/responses/500.yaml'
