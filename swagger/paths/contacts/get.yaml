
tags:
  - Contacts
summary: Get list of contacts
operationId: getContacts
description: 'Get list of contacts'
security:
  - bearerAuth: []
parameters:
  - in: query
    name: page
    schema:
      type: integer
    example: 1
  - in: query
    name: perPage
    schema:
      type: integer
      example: 10
  - in: query
    name: sortBy
    schema:
      enum:
        ['_id', 'name', 'phoneNumber', 'email', 'isFavourite', 'contactType']
      example: 'name'
  - in: query
    name: sortOrder
    schema:
      type: string
      enum: ['asc', 'desc']
      example: 'asc'
  - in: query
    name: isFavourite
    schema:
      type: boolean
      example: true
  - in: query
    name: contactType
    schema:
      type: string
      enum: ['work', 'home', 'personal']
      example: work
responses:
  '200':
    description: Successfully found contacts
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully found contacts
            data:
              type: object
              required:
                - data
                - page
                - perPage
                - totalItems
                - totalPages
                - hasNextPage
                - hasPreviousPage
              properties:
                data:
                  type: array
                  items:
                    $ref: ../../components/schemas/contact.yaml
                page:
                  type: number
                  example: 1
                perPage:
                  type: number
                  example: 3
                totalItems:
                  type: number
                  example: 2
                totalPages:
                  type: number
                  example: 2
                hasNextPage:
                  type: boolean
                  example: false
                hasPreviousPage:
                  type: boolean
                  example: true
  '401':
    $ref: ../../components/responses/contacts/401.yaml
